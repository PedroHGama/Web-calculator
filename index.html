<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Style Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button gray" data-action="clear">AC</button>
            <button class="button gray" data-action="plus-minus">±</button>
            <button class="button gray" data-action="percent">%</button>
            <button class="button orange" data-action="divide">÷</button>

            <button class="button" data-number="7">7</button>
            <button class="button" data-number="8">8</button>
            <button class="button" data-number="9">9</button>
            <button class="button orange" data-action="multiply">×</button>

            <button class="button" data-number="4">4</button>
            <button class="button" data-number="5">5</button>
            <button class="button" data-number="6">6</button>
            <button class="button orange" data-action="subtract">−</button>

            <button class="button" data-number="1">1</button>
            <button class="button" data-number="2">2</button>
            <button class="button" data-number="3">3</button>
            <button class="button orange" data-action="add">+</button>

            <button class="button wide" data-number="0">0</button>
            <button class="button" data-action="decimal">.</button>
            <button class="button orange" data-action="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
